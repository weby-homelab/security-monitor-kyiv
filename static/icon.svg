<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <!-- Dark Background with smooth gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2A1B38" />
            <stop offset="100%" stop-color="#120A18" />
        </linearGradient>
        <radialGradient id="radarSweep" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FF3B30" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#FF3B30" stop-opacity="0" />
        </radialGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <rect width="512" height="512" rx="120" fill="url(#bgGrad)" />
    
    <!-- Outer Shield Glow -->
    <path d="M256 70 L410 130 V260 C410 370 256 460 256 460 C256 460 102 370 102 260 V130 Z" fill="none" stroke="#FF3B30" stroke-width="6" opacity="0.3" filter="url(#glow)" />
    
    <!-- Main Shield -->
    <path d="M256 70 L410 130 V260 C410 370 256 460 256 460 C256 460 102 370 102 260 V130 Z" fill="#1E122A" stroke="#E0E0E0" stroke-width="12" stroke-linejoin="round" />
    
    <!-- Radar Rings -->
    <circle cx="256" cy="245" r="90" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-dasharray="8 8" opacity="0.6" />
    <circle cx="256" cy="245" r="45" fill="none" stroke="#4FC3F7" stroke-width="3" opacity="0.8" />
    
    <!-- Center Dot -->
    <circle cx="256" cy="245" r="12" fill="#4CAF50" filter="url(#glow)" />
    
    <!-- Radar Sweep inside shield -->
    <path d="M256 245 L256 155 A90 90 0 0 1 346 245 Z" fill="url(#radarSweep)" opacity="0.6" />
</svg>
